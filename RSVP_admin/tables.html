<div class="w-full px-6 py-6 mx-auto">
  <!-- card 2 -->

  <div class="flex flex-wrap mt-6 -mx-3">
    <!-- Bảng danh sách -->
    <div class="w-full px-3 mt-0 lg:w-2/3 lg:flex-none">
      <div
        class="shadow-xl relative z-20 flex min-w-0 flex-col break-words rounded-2xl bg-white"
      >
        <div class="p-6 pb-0 mb-0">
          <div class="flex items-center justify-between flex-wrap">
            <h6 class="dark:text-white text-base font-semibold">
              Xác nhận tham dự và lời chúc
            </h6>

            <div class="flex items-center adminOnly">
              <label
                for="tableSelector"
                class="mr-2 text-sm font-medium text-gray-700 dark:text-white"
              >
                Chọn bảng dữ liệu:
              </label>
              <select
                id="tableSelector"
                class="text-sm rounded-lg border border-gray-300 bg-white px-3 py-1.5 dark:bg-slate-800 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <!-- Option sẽ được thêm bằng JavaScript -->
              </select>
            </div>
          </div>
          <div class="flex items-center justify-between flex-wrap">
            <div class="flex items-center">
              <a
                class="inline-block w-full px-8 py-2 text-xs font-bold leading-normal text-center text-white align-middle transition-all ease-in bg-blue-500 border-0 rounded-lg shadow-md select-none bg-150 bg-x-25 hover:shadow-xs hover:-translate-y-px"
                href="#"
                onclick="event.preventDefault(); exportToExcel()"
                >Xuất Excel</a
              >
            </div>
          </div>
        </div>

        <div class="flex-auto px-0 pt-0 pb-2">
          <div class="p-0 overflow-x-auto">
            <table
              class="items-center w-full mb-0 align-top border-collapse text-slate-500"
            >
              <thead class="align-bottom">
                <tr>
                  <th class="px-6 py-3 text-center">STT</th>
                  <th class="px-6 py-3 text-left" style="width: 30%">
                    Tên khách mời
                  </th>
                  <th class="px-6 py-3 text-center">Trạng thái</th>
                  <th class="px-6 py-3 text-center">Lời nhắn</th>
                  <th class="px-6 py-3 text-center adminOnly"></th>
                </tr>
              </thead>
              <tbody id="rsvpTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Biểu đồ -->
    <div class="w-full px-3 mt-0 lg:w-1/3 lg:flex-none">
      <div
        class="shadow-xl relative z-20 flex min-w-0 flex-col break-words rounded-2xl bg-white"
      >
        <div class="p-6 pt-4 pb-0">
          <h6 class="capitalize dark:text-white">Biểu đồ</h6>
        </div>
        <div class="flex-auto p-4">
          <canvas id="rsvpChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  id="messagePopup"
  style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    z-index: 9999;
    width: 80%;
    max-width: 80%;
  "
>
  <div id="popupContent" style="margin-bottom: 15px"></div>
  <button
    onclick="closePopup()"
    style="background: #ccc; padding: 5px 10px; border-radius: 5px"
  >
    Đóng
  </button>
</div>
